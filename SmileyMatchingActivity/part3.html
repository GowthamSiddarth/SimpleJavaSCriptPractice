<!DOCTYPE HTML>
<html>

<head>
    <title>Matching Game</title>
    <style>
        img {
            position: absolute;
        }

        div {
            position: absolute;
            width: 50%;
            height: 500px;
        }

        #rightSide {
            left: 50%;
            border-left: 1px solid black;
        }
    </style>
</head>

<body onload="generateFaces();">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide">
    </div>
    <div id="rightSide">
    </div>
    <script lang="javascript">
        var numberOfFaces  = 5;        
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
        function generateFaces() {
          while (numberOfFaces-- > 0) {
              var img = document.createElement("img");
              img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
              img.style.left = Math.floor(Math.random() * 400) + "px";
              img.style.top = Math.floor(Math.random() * 400) + "px";
              theLeftSide.appendChild(img);
          }
          var leftSideImgs = theLeftSide.cloneNode(true);
          leftSideImgs.removeChild(leftSideImgs.lastChild);
          theRightSide.appendChild(leftSideImgs);
        }
    </script>
</body>

</html>
